name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Get dependencies
        run: |
          go mod download

      - name: Build
        run: |
          go build -v ./...

      - name: Test
        run: |
          go test -v -race -cover ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

      - name: Security Scan
        uses: securego/gosec@master
        with:
          args: ./...
